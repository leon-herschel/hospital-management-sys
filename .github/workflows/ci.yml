name: Lint Check

on:
  push:
  pull_request:
    branches:
      - "main"
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up node version
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Lint Check
        run: npm run lint:check
